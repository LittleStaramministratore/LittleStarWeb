<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Little Star International School</title>
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
  <meta name="theme-color" content="#ff5f6d">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #162447);
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background: linear-gradient(90deg, #ff5f6d, #ffc371);
      padding: 20px;
      font-size: 2em;
      font-weight: bold;
      letter-spacing: 2px;
      color: #fff;
    }

    section {
      margin: 20px;
      padding: 20px;
      border-radius: 10px;
      background: rgba(255,255,255,0.05);
    }

    /* --- ANGELICA --- */
    #angelica {
      position: fixed;
      bottom: 25px;
      right: 30px;
      display: flex;
      align-items: flex-end;
      gap: 15px;
      z-index: 9999;
    }

    #angelica-bubble {
      background: rgba(255,255,255,0.15);
      padding: 12px 16px;
      border-radius: 16px;
      backdrop-filter: blur(6px);
      color: #fff;
      font-size: 1em;
      max-width: 280px;
      min-height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: left;
    }

    #angelica-mic, #angelica-chat {
      border: none;
      border-radius: 50%;
      padding: 8px;
      font-size: 20px;
      background: rgba(255,255,255,0.2);
      color: #fff;
      cursor: pointer;
    }

    /* --- Avatar --- */
    .avatar-container {
      position: relative;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      animation: float 3s ease-in-out infinite;
    }

    .avatar-container .base {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      z-index: 1;
      filter: brightness(1.1);
      transition: transform 0.4s ease, filter 0.4s ease;
    }

    .eyes {
      position: absolute;
      top: 38%;
      left: 50%;
      width: 40%;
      height: 10%;
      display: flex;
      justify-content: space-between;
      transform: translateX(-50%);
      z-index: 3;
    }
    .eye {
      width: 12px;
      height: 12px;
      background: #000;
      border-radius: 50%;
      animation: blink 6s infinite;
    }
    @keyframes blink {
      0%, 95%, 100% { height: 12px; }
      97% { height: 2px; }
    }

    .mouth {
      position: absolute;
      bottom: 30%;
      left: 50%;
      width: 35px;
      height: 12px;
      background: #b63e5a;
      border-radius: 20px;
      transform: translateX(-50%);
      z-index: 3;
      transition: all 0.25s ease;
    }

    .speaking .mouth {
      height: 25px;
      background: #e45a7b;
    }

    .felice .base { transform: scale(1.05) rotate(3deg); filter: drop-shadow(0 0 15px #ffd1dc); }
    .triste .base { opacity: 0.9; filter: grayscale(40%) drop-shadow(0 0 10px #a8c0ff); }
    .curioso .base { transform: rotate(-3deg); filter: drop-shadow(0 0 12px #fff3a1); }

    @keyframes float {
      0%,100% { transform:translateY(0); }
      50% { transform:translateY(-8px); }
    }
  </style>
</head>

<body>
  <header>Little Star International School ‚ú®</header>

  <section>
    <h2>La nostra storia</h2>
    <p>Little Star International School nasce nel 2005 con l‚Äôobiettivo di creare un ambiente sicuro e creativo per i bambini...</p>
  </section>

  <!-- üí¨ ANGELICA -->
  <div id="angelica">
    <div id="angelica-avatar" class="avatar-container">
      <div class="face">
        <div class="eyes">
          <div class="eye left"></div>
          <div class="eye right"></div>
        </div>
        <div class="mouth"></div>
        <img class="base" src="{{ url_for('static', filename='angelica_avatar.png') }}" alt="Angelica">
      </div>
    </div>
    <div id="angelica-bubble">üëã Ciao! Sono Angelica, la tua educatrice virtuale.</div>
    <button id="angelica-mic" title="Parla">üé§</button>
    <button id="angelica-chat" title="Scrivi">‚å®Ô∏è</button>
  </div>

  <script>
    async function angelicaSendMessage(text) {
      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });
        const data = await res.json();
        angelicaShowReply(data.reply || "‚Ä¶");
      } catch(e) {
        angelicaShowReply("Ops, non riesco a parlare col server üí´");
      }
    }

    function angelicaShowReply(msg) {
      const bubble = document.getElementById("angelica-bubble");
      const avatar = document.getElementById("angelica-avatar");
      if (bubble) bubble.textContent = msg;

      if (avatar) {
        avatar.className = "avatar-container";
        if (msg.includes("üòä") || msg.includes("‚ú®")) avatar.classList.add("felice");
        else if (msg.includes("üíñ") || msg.includes("üåô")) avatar.classList.add("triste");
        else if (msg.includes("ü§î") || msg.includes("curioso")) avatar.classList.add("curioso");
      }

      if ('speechSynthesis' in window) {
        try {
          const utter = new SpeechSynthesisUtterance(msg);
          utter.lang = /[√†√®√©√¨√≤√π]/i.test(msg) ? 'it-IT' : 'en-GB';
          const avatarEl = document.getElementById("angelica-avatar");
          if (avatarEl) avatarEl.classList.add("speaking");
          utter.onend = () => { if (avatarEl) avatarEl.classList.remove("speaking"); };
          speechSynthesis.speak(utter);
        } catch(e) {}
      }
    }

    function angelicaPrompt() {
      const input = prompt("Parla o scrivi per Angelica:");
      if (input) angelicaSendMessage(input);
    }

    function angelicaListen() {
      const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SR) { angelicaPrompt(); return; }
      const r = new SR();
      r.lang = 'it-IT';
      r.interimResults = false;
      r.maxAlternatives = 1;
      r.onresult = (ev) => {
        const txt = ev.results[0][0].transcript;
        angelicaSendMessage(txt);
      };
      r.onerror = () => angelicaPrompt();
      r.start();
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("angelica-mic").addEventListener("click", angelicaListen);
      document.getElementById("angelica-chat").addEventListener("click", angelicaPrompt);

      // ‚úÖ Registra il service worker per PWA
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/service-worker.js")
          .then(() => console.log("ü™Ñ Service Worker attivo"))
          .catch(err => console.log("‚ö†Ô∏è Service Worker errore:", err));
      }
    });
  </script>
</body>
</html>
